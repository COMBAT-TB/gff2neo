version: '2'
services:
  web:
    build: .
    image: gff2neo
    container_name: gff2neo
    environment:
      DB: db
    depends_on:
      - db
  db:
    restart: always
    image: neo4j:3.2.3
    container_name: gff2neo_db
    environment:
      NEO4J_AUTH: none
#      Tuning
#      NEO4J_dbms_memory_pagecache_size: 8G
#      NEO4J_dbms_memory_heap_initial__size: 2G
#      NEO4J_dbms_memory_heap_max__size: 2G
    volumes:
      - db_data:/data
    ports:
      - "7687:7687"
      - "7474:7474"
volumes:
  db_data:

