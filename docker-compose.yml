version: "2"
services:
  loader:
    build: .
    environment:
      DATABASE_URL: "192.168.10.7"
    volumes:
      - loader_data:/code
    network_mode: "bridge"
    depends_on:
      - db
      - es
  db:
    restart: always
    build: ./neo4j/
    environment:
      NEO4J_AUTH: none
    #      Tuning
    #      NEO4J_dbms_memory_pagecache_size: 8G
    #      NEO4J_dbms_memory_heap_initial__size: 4G
    #      NEO4J_dbms_memory_heap_max__size: 4G
    volumes:
      - db_data:/data
    depends_on:
      - es
    network_mode: "bridge"
    ports:
      - "7687:7687"
      - "7474:7474"
      - "7473:7473"
  es:
    restart: always
    image: elasticsearch:2.4
    volumes:
      - es_data:/usr/share/elasticsearch/data
    network_mode: "bridge"
    ports:
      - "9200:9200"
volumes:
  loader_data:
  db_data:
  es_data:

# https://docs.openstack.org/project-deploy-guide/kolla-ansible/ocata/quickstart.html#build-container-images
networks:
  default:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
